<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/js/script.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>
        <span>PASSWORD</span><br />
        GENERATOR
      </h2>
      <div id="display" class="display" id="display">
        PRESS GENERATE<img onclick="copyToClipboard();" id="copy-icon" src="/images/iconmonstr-clipboard-4-12.png" alt="" />
      </div>
      <div class="password-strength row-align" id="password-strength">
        Strength:
        <div class="strength-display">
          <div class="indicator-text" id="indicator-text"></div>
        </div>
      </div>

      Password Length
      <div class="property password-length column-align">
        <h3 id="length-display"></h3>
        <input id="range" type="range" min="1" max="28" value="8" />
      </div>
      <div class="sliders-wrapper column-align">
        <div class="property row-align">
          Lowercase Letters
          <label class="switch active" id="lowercaseToggle">
            <input onclick="toggleProperties()" type="checkbox" checked />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="property row-align">
          Uppercase Letters
          <label class="switch" id="uppercaseToggle">
            <input onclick="toggleProperties()" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>

        <div class="property row-align">
          Numbers
          <label class="switch" id="numbersToggle">
            <input onclick="toggleProperties()" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="property row-align">
          Symbols
          <label class="switch" id="symbolsToggle">
            <input onclick="toggleProperties()" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <button onclick="generatePassword()" class="generate">
        <div>GENERATE</div>
      </button>
    </div>
  </body>
</html>
