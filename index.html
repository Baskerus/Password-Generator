<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/js/script.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>
        <span>PASSWORD</span><br />
        GENERATOR
      </h2>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm1 18h-2v-8h2v8zm-1-12.25c.69 0 1.25.56 1.25 1.25s-.56 1.25-1.25 1.25-1.25-.56-1.25-1.25.56-1.25 1.25-1.25z"
        />
      </svg>
      <div id="display" class="display" id="display">
        <div id="password-display">PRESS GENERATE</div>
        <img
          onclick="copyToClipboard();"
          id="copy-icon"
          src="/images/iconmonstr-clipboard-4-12.png"
          alt=""
        />
      </div>
      <div class="password-strength row-align" id="password-strength">
        Strength:
        <div class="strength-display">
          <div class="indicator-text" id="indicator-text"></div>
        </div>
      </div>

      Password Length
      <div class="property password-length column-align">
        <h3 id="length-display"></h3>
        <input id="range" type="range" min="5" max="28" value="8" />
      </div>
      <div class="sliders-wrapper column-align">
        <div class="property row-align">
          Lowercase Letters
          <label class="switch active" id="lowercaseToggle">
            <input onclick="toggleProperties()" type="checkbox" checked />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="property row-align">
          Uppercase Letters
          <label class="switch" id="uppercaseToggle">
            <input onclick="toggleProperties()" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>

        <div class="property row-align">
          Numbers
          <label class="switch" id="numbersToggle">
            <input onclick="toggleProperties()" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="property row-align">
          Symbols
          <label class="switch" id="symbolsToggle">
            <input onclick="toggleProperties()" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <button onclick="generatePassword()" class="generate" id="generate-btn">
        <div>GENERATE</div>
      </button>
    </div>
  </body>
</html>
